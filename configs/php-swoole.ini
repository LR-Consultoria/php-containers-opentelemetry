; Swoole-optimized PHP configuration for Laravel Octane

; Error handling and logging
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /proc/self/fd/2
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Performance settings optimized for Swoole
memory_limit = 512M
max_execution_time = 0
max_input_time = -1
post_max_size = 100M
upload_max_filesize = 100M
max_file_uploads = 20

; Session settings (disabled for Swoole)
session.auto_start = 0

; Security settings
expose_php = Off
allow_url_fopen = On
allow_url_include = Off

; OPcache settings optimized for long-running processes
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 512
opcache.interned_strings_buffer = 32
opcache.max_accelerated_files = 20000
opcache.validate_timestamps = 0
opcache.save_comments = 1
opcache.fast_shutdown = 1
opcache.preload_user = www-data

; Realpath cache
realpath_cache_size = 8M
realpath_cache_ttl = 3600

; Date settings
date.timezone = UTC

; Swoole extension settings
swoole.use_shortname = Off
swoole.unixsock_buffer_size = 262144

; OpenTelemetry extension
extension = opentelemetry
